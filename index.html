<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <h1>Rock Paper Scissors Game</h1>
</header>
<div class="scoreBoard">
    <div class="badge" id="userBadge">user</div>
    <div class="badge" id="compBadge">comp</div>
    <span id="userScore">0</span>:<span id="compScore">0</span>
</div>
<div class="resultBoard">
    <p id="resultBoard_p">Let's start the game.</p>
</div>
<div class="choices">
    <div class="choice" id="r"><img src="rock.png" /></div>
    <div class="choice" id="p"><img src="paper.png" /></div>
    <div class="choice" id="s"><img src="scissors.png" /></div>
</div>
<div class="last">
    <p>Make a move.</p>
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
